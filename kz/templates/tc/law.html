{% extends "tc/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="content-section-b">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="posts">
                    {% for post in post_list %}
                        <section class="post">
                            <header class="post-header">
                                <h2 class="post-title"><a href="/{{post.id}}/">{{ post.title }}</a></h2>

                                    <p class="post-meta">
                                        Time:  <a class="post-author" href="#">{{ post.date_time |date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                                    </p>
                            </header>

                                <div class="post-description">
                                    <p>
                                        {{ post.content |safe |truncatewords:5}}

                                    </p>
                                </div>
                                <a class="pure-button" href="/{{post.id}}/">Read More >>> </a>
                        </section>
                    {% endfor %}
                </div><!-- /.blog-post -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
